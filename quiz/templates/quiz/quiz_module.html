{% extends "layout.html" %}



{% block body %}



  <!-- Bootstrap CSS -->
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
  <style>
    body{
        background-color: #353739;

    }

    .card {
      background-color: #5c6167; /* Light Grey */
    }
    .card-text {
      color: #959ea6; /* Gray */
    }
  </style>

<h1 class="text-center">
    Available Quizess
  </h1>
{% for x,v in context.items %}
<div class="container mt-5">

    <div class="row">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">QUIZ - {{v.name}}</h5>
          <div style="display: flex;justify-content:space-between;">
          <p class="card-text">
            
            Created by {{v.creator}}
            
        </p>
        <p class="card-text text-white">
            
          
      </p>
      </div>
          <a href="{% url 'quiz' x %}" class="stretched-link"></a>
        </div>
    </div>
      </div></div>
</div>
{% endfor %}
