{% extends 'layout.html' %}

{% block title %}Leaderboards{% endblock %}


{% block body %}
{% for x in leaderboard %}
<div class="container mt-5">

    <div class="row">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">{{x.0}}</h5>
         
          <a href="{% url 'leaderboard' x.1 %}" class="stretched-link"></a>
        </div>
    </div>
  </div>
</div>
{% endfor %}


<div style="margin-top: 230px;margin-left: 830px;">
  <div style="display: flex;align-items:center;justify-content: center;">
    <a href="{% url 'module' %}"><button type="submit" class="btn btn-primary w-80">Back</button></a>
  </div>
  </div>
{% endblock %}
